<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Stats - Kelompok 2</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>

<body class="d-flex h-100 text-center text-white mlstat-color-bg mx-auto">
    <div class="col-7 mx-auto">
        <img src="img/person.png" alt="person" style="max-height: 100%;">
    </div>
    <div class="col-5 mx-auto" style="max-height: 100%;">
        <table class="text-start float-end mt-5 me-5 fw-bolder">
            <tr>
                <td rowspan="3"><img src="img/logokel.png" alt="logo" width="60"></td>
                <td>Kelompok 2</td>
            </tr>
            <tr>
                <td>Kelas C</td>
            </tr>
            <tr>
                <td><br></td>
            </tr>
        </table>

        <div class="float-end mt-4">
            <h2 class="fw-light">STATISTIK PROFILE AKUN GAME</h2>
            <h1 class="fw-bold ml stroke">MOBILE LEGENDS</h1>
            <h5 class="fw-light my-4">Masukkan nama player yang akan kamu cari :</h5>
            <div class="input-group w-50 mx-auto">
                <button type="button" class="btn btn-ml rounded-pill fw-bold">Cari</button>
                <input type="search" class="form-control rounded-pill ms-1" placeholder="Type here..." aria-label="Search"
                    aria-describedby="search-addon" />
            </div>
            <a href="peringkat.html"><h3 class="mt-2 mlstat-color">Peringkat Player</h3></a>
        </div>

        <div class="float-end mx-5 my-1 fw-normal">
            <a class="mllink" href="https://github.com/Nekolicious/mlstat-imk/">GitHub Repository</a>
            <br>
            <div class="my-2">
                <a href="#"><img src="img/Instagram.png" height=30px></a>
                <a href="#"><img src="img/Facebook.png" height=30px></a>
                <a href="#"><img src="img/Twitter.png" height=30px></a>
                <a href="#"><img src="img/WhatsApp.png" height=30px></a>
            </div>
        </div>
    </div>
</body>

</html>
